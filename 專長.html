<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專長</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #4f4f4f;
            background-image: url(pngtree-watercolor-fashion-dreamy-simple-wild-background-image_52718.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2807b973;
        }
        h2 {
            color: #1b17ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        th {
            background-color: #0056d3;
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0056d3;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的專長</h1>
        <table>
            <thead>
                <tr>
                    <th>專長</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>吹薩克斯風</td>
                </tr>
                <tr>
                    <td>獨輪車</td>
                </tr>
                <tr>
                    <td>努力學程式碼</td>
                </tr>
                <tr>
                    <td>玩遊戲</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2024 我的個人介紹
    </footer>
</body>
</html>
